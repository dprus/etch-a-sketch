<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Etch A Sketch</h1>

    <div class="buttons">
        <button class="colorBtn">Color</button>
        <button class="rainbowBtn">Rainbow</button>
        <button class="grayScaleBtn">Gray Scale</button>
        <button class="eraserBtn">Eraser</button>
        <button class="clearBtn">Clear</button>
    </div>

    <div class="divContainer">
        <div class=""></div>
    </div>

    <div class="sizeSliderDiv">
        <p>16 x 16</p>
        <input class="sizeSlider" type="range" value="16" min="1" max="64" />
    </div>

</body>

</html>
